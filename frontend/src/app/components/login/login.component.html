<div class="row">
  <div class="col-md-4 mx-auto mt-5">
    <form [formGroup]="form">
      <div class="form-group">
        <label class="form-control-label" for="email">Email</label>
        <input
          type="text"
          placeholder="email"
          class="form-control"
          id="inputValid"
          name="email"
          formControlName="email"
          [class.is-invalid]="email.errors && email.touched"
        />
        <div *ngIf="email.errors && email.touched">
          <div class="text-danger" *ngIf="email.errors.required">
            Email is required
          </div>
          <div class="text-danger" *ngIf="email.errors.email">
            Email format is incorrect
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-control-label" for="password">Password</label>
        <input
          type="password"
          placeholder="password"
          class="form-control"
          id="password"
          name="password"
          formControlName="password"
          [class.is-invalid]="password.errors && password.touched"
        />
        <div *ngIf="password.errors && password.touched">
          <div class="text-danger" *ngIf="password.errors.required">
            Password is required
          </div>
          <div
            class="text-danger"
            *ngIf="password.errors.minlength || password.errors.maxlength"
          >
            Password must be between 8 and 20 characters
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="form.invalid"
        (click)="login(form.value)"
      >
        Submit
      </button>
    </form>
  </div>
</div>
